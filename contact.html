<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

<body>
<!-- HEADER -->
  <header>
    <div class="main-header">
      <a href="index.html" id="logo">
        <h1>Logo</h1>

    <nav>

    <h1>Contact Details</h1>
    <span class="separator"></span>

      <ul class="contact-details">
        <li class="phone"><a href="tel:002123456789">002123456789</a></li>
        <li class="email"><a href="mailto:ahmad@ahmadghallab.com">ahmad@ahmadghallab.com</a></li>

      <form>
        <input type="text" name="email" placeholder="Type your email" class="form-control">
        <textarea rows="5" name="message" placeholder="Type your message" class="form-control"></textarea>

    </section>
  </div>
